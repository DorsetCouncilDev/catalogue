<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Homepage</title>
    <link href="/css/main.css" rel="stylesheet">

    
</head>

<body>
    <div class="container">
        {% include "components/header.html" %}


        <nav aria-label="breadcrumb">
          <ol class="ad-breadcrumb">
            <li class="breadcrumb-item"><a href="/catalogue">Search</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{document.reference}}</li>
          </ol>
        </nav>

        <h2 class="heading-1 mt-4 mb-4">{{document.name}}</h2>


        <h3 class="heading-2">Properties</h3>
            {% for p, property in document.properties %}
            <div class="">
              <p class="mb-0 font-weight-bold">{{ p}}</p> 
              
              {% for v in property.values %}
              <p class="mt-0 mb-0">{{v}}</p>
              {% endfor %}
              <p class="mt-0"> {{property.value}}</p>
            </div>
            {% endfor %}
    </div>
    </div>
</body>
</html>
