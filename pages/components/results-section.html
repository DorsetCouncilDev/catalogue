<div class="govuk-grid-column-one-half">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            {% if results.length == 0 %}
                <h2 class="govuk-heading-m">No results found</h2>
            {% else %}
                <h2 class="govuk-heading-m">Found {{results.length}} documents</h2>
            {% endif %}
        </div>
        <div class="govuk-grid-column-one-third">
            <a href="?sort={{sort}}" class="govuk-link">Sort - {{sort}}</a>
        </div>
    </div>
    <ul class="govuk-list">
        {% for result in results %}
        {% include "components/search-result-document.html" %}
        {%- endfor %}
    </ul>
</div>
